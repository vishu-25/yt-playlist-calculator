<!DOCTYPE html>

    <title>Youtbe Playlist Length Calculater</title>
    <meta name="title" content="Youtube Playlist Length Calculator"/>
    <meta name="description" content="Calculate length of any Youtube Playlist and get results in 1.0x , 1.25x, 1.5x, 2.0x speed watchtime"/>
    <meta name="keywords" content="youtube,playlist,opensource,youtube-len,youtube-playlist-length,length-calculater"/>
    <meta name="robots" content="index, follow"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="language" content="English"/>
    <meta name="revisit-after" content="20 days"/>
    <meta name="author" content="Vismay Chadha"/>
    <meta property="og:image" content="http://euro-travel-example.com/thumbnail.jpg"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    

    <link

  <form class="mt-10 pr-40 pl-40 md:justify-center" method="post">
        <div class="flex items-center border-b border-teal-500 py-2">
            <input class="m-2 tracking-wide block shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full" id="url" type="text" placeholder="youtube.com/playlist?list=ID" name="url">
          <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded ml-2" type="submit">
            Calculate
          </button>
          
        </div>
      </form>
      
      <div class="pr-40 pl-40 mt-4">
       <pre>{{final_text}} </pre>
